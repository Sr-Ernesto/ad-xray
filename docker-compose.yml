version: '3.8'

services:
  api:
    build: .
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - REDIS_URL=${REDIS_URL}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENCLAW_MODEL=${OPENCLAW_MODEL}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.adxray-api.rule=Host(`ad-xray.osbrai.com`)"
      - "traefik.http.routers.adxray-api.entrypoints=websecure"
      - "traefik.http.routers.adxray-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.adxray-api.loadbalancer.server.port=8000"

  worker:
    build: .
    command: celery -A api.workers.celery_app worker --loglevel=info -Q harvester,inspector,downloader,celery
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - REDIS_URL=${REDIS_URL}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENCLAW_MODEL=${OPENCLAW_MODEL}
    shm_size: '2gb'
